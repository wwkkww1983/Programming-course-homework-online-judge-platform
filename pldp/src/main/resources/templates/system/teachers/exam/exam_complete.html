<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>考试情况管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />

</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">学生号</label>
                <div class="layui-input-inline">
                    <input type="text" name="studentId"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">试卷号</label>
                <div class="layui-input-inline">
                    <input type="text" name="paperId"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="scoreTable" lay-filter="scoreTable"></table>
    <div id="scoreToolBar" style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加试卷情况</button>
    </div>

    <div id="scoreRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
        <button type="button" lay-event="check" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>查看详情</button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
    </div>
</div>

<!-- 数据表格结束 -->

<!-- 添加的弹出层开始 -->
<div style="display: none;padding: 5px" id="addDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm1" lay-filter="dataFrm1">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">学生号</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="studentId" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">试卷号</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="paperId" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit1" id="doSubmit1" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 添加的弹出层结束 -->

<!-- 修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="UpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm2" lay-filter="dataFrm2">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">学生号</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="studentId" lay-verify="required" autocomplete="off" class="layui-input layui-disabled">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">试卷号</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="paperId" lay-verify="required" autocomplete="off" class="layui-input layui-disabled">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="startTime" id="starttime2" autocomplete="off" class="layui-input ">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">试卷状态</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="state" lay-verify="required" autocomplete="off" placeholder="请输入状态" class="layui-input ">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">总分</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="score" lay-verify="required" autocomplete="off" placeholder="请输入总分" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit2" id="doSubmit2" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 修改的弹出层结束 -->



<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    var tableIns;
    layui.use(['jquery','form','table','layer','laydate'],function(){
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;
        var laydate=layui.laydate;
        laydate.render({
            elem:'#starttime1',
            type:'datetime'
        });

        laydate.render({
            elem:'#starttime2',
            type:'datetime'
        });

        //加载 数据
        tableIns=table.render({
            elem: '#scoreTable'
            ,url:'/teachers/showExamScoreList'
            ,toolbar: '#scoreToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '试卷情况数据表'
            ,height:'full-220'
            ,page: true
            ,cols: [ [
                {field:'studentId', title:'考生号',align:'center' ,width:'120'}
                ,{field:'paperId', title:'试卷号',align:'center',width:'120'}
                ,{field:'startTime', title:'开始时间',align:'center',width:'180'}
                ,{field:'state', title:'状态(0:未完成,1:正在完成,2:完成)',align:'center',width:'300'}
                ,{field:'score', title:'总得分',align:'center',width:'150'}
                ,{fixed: 'right', title:'操作', toolbar: '#scoreRowBar',align:'center',width:'300'}
            ] ]
            ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
                if(res.data.length==0&&curr!=1){
                    tableIns.reload({
                        page:{
                            curr:(curr-1)
                        }
                    });
                }
            }
        });

        //模糊查询
        form.on("submit(doSearch)",function(data){
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        });

        //监听工具条的事件
        table.on("toolbar(scoreTable)",function(obj){
            switch(obj.event){
                case 'add':
                    openAddLayer();
                    break;
            };
        });


        //监听行工具条的事件
        table.on("tool(scoreTable)",function(obj){
            var data = obj.data; //获得当前行数据
            switch(obj.event){
                case 'update':
                    openUpdateScoreLayer(data);
                    break;
                case 'delete':
                    deleteScore(data);
                    break;
                case 'check':
                    openCheckScoreLayer(data);
                    break;

            };
        });

        var mainIndex;
        var url;
        //打开添加的弹出层
        function openAddLayer(){
            mainIndex=layer.open({
                type:1,
                content:$("#addDiv"),
                area:['800px','600px'],
                title:'添加试卷情况',
                success:function(){
                    $("#dataFrm1")[0].reset();
                    url="/teachers/addExamScore";
                }
            });
        }

        //打开修改的弹出层
        function openUpdateScoreLayer(data){
            mainIndex=layer.open({
                type:1,
                content:$("#UpdateDiv"),
                area:['800px','600px'],
                title:'修改试卷情况',
                success:function(){
                    $("#dataFrm2")[0].reset();
                    //装载新的数据
                    form.val("dataFrm2",data);
                    url="/teachers/updateExamScore";
                }
            });
        }

        //打开成绩详情
        function openCheckScoreLayer(data){
            if (data.state == 2 || data.state == 1) {
                layer.open({
                    type:2,
                    content:"/teachers/toExamAnswer?id="+data.paperId+"&studentId="+data.studentId,
                    area:['1000px','600px'],
                    title:'查看试题答案详情'
                });
            }else{
                layer.msg("考生尚未完成考试，暂不可查看");
            }

        }


        form.on("submit(doSubmit1)",function(data){
            $.post(url,data.field,function(res){
                if(res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        });

        form.on("submit(doSubmit2)",function(data){
            $.post(url,data.field,function(res){
                if(res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        });

        //删除
        function deleteScore(data){
            layer.confirm('你确定要删除这个试卷情况吗?', {icon: 3, title:'提示'}, function(index){
                $.post("/teachers/deleteExamScore",{id:data.id},function(res){
                    if(res.code==200){
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }
    });
</script>

</body>
</html>
