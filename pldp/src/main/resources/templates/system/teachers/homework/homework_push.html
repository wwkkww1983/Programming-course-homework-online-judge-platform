<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    var tableIns;
    layui.use(['jquery','form','table','layer','laydate'],function(){
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;
        var laydate=layui.laydate;

        laydate.render({
            elem:'#starttime1',
            type:'datetime'
        });
        laydate.render({
            elem:'#starttime2',
            type:'datetime'
        });
        laydate.render({
            elem:'#starttime3',
            type:'datetime'
        });
        laydate.render({
            elem:'#endtime1',
            type:'datetime'
        });
        laydate.render({
            elem:'#endtime2',
            type:'datetime'
        });
        laydate.render({
            elem:'#endtime3',
            type:'datetime'
        });

        //加载 数据
        tableIns=table.render({
            elem: '#paperinfoTable'
            ,url:'/teachers/showHomeworkList'
            ,toolbar: '#paperinfoToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '课程作业数据表'
            ,height:'full-220'
            ,page: true
            ,cols: [ [
                {type:'checkbox',align:'center'}
                ,{field:'id', title:'作业号',align:'center',width:'80'}
                ,{field:'paperName', title:'作业名称',align:'center',width:'150'}
                ,{field:'teacherId', title:'教师工号',align:'center',width:'100'}
                ,{field:'courseId', title:'课程ID',align:'center',width:'90'}
                ,{field:'chapter', title:'课程章数',align:'center',width:'90'}
                ,{field:'classId', title:'班级ID',align:'center',width:'90'}
                ,{field:'createTime', title:'创建时间',align:'center',width:'180'}
                ,{field:'startTime', title:'开始时间',align:'center',width:'180'}
                ,{field:'endTime', title:'结束时间',align:'center',width:'180'}
                ,{fixed: 'right', title:'操作', toolbar: '#paperinfoRowBar',align:'center',width:'300'}
            ] ]
            ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
                if(res.data.length==0&&curr!=1){
                    tableIns.reload({
                        page:{
                            curr:(curr-1)
                        }
                    });
                }
            }
        });

        //模糊查询
        form.on("submit(doSearch)",function(data){
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        });

        //监听工具条的事件
        table.on("toolbar(paperinfoTable)",function(obj){
            switch(obj.event){
                case 'add':
                    openAddLayer();
                    break;
                case 'batchDelete':
                    batchDelete();
                    break;
            };
        });

        //监听行工具条的事件
        table.on("tool(paperinfoTable)",function(obj){
            var data = obj.data; //获得当前行数据
            switch(obj.event){
                case 'update':
                    openUpdatePaperLayer(data);
                    break;
                case 'delete':
                    deletePaper(data);
                    break;
                case 'check':
                    openCheckScoreLayer(data);
                    break;
            };
        });

        var mainIndex;
        var url;
        //打开添加的弹出层
        function openAddLayer(){
            mainIndex=layer.open({
                type:1,
                content:$("#addDiv"),
                area:['800px','600px'],
                title:'发布作业',
                success:function(){
                    $("#dataFrm1")[0].reset();
                    url="/teachers/addHomework";
                }
            });
        }

        //打开修改的弹出层
        function openUpdatePaperLayer(data){
            mainIndex=layer.open({
                type:1,
                content:$("#UpdateDiv"),
                area:['800px','600px'],
                title:'修改作业',
                success:function(){
                    $("#dataFrm2")[0].reset();
                    //装载新的数据
                    form.val("dataFrm2",data);
                    url="/teachers/updateHomework";
                }
            });
        }

        //打开作业整体详情
        function openCheckScoreLayer(data) {
                layer.open({
                    type: 2,
                    content: "/teachers/toAllHomework?id=" + data.id,
                    area: ['1000px', '600px'],
                    title: '查看作业整体详情'
                });
        }

        form.on("submit(doSubmit1)",function(data){
            $.post(url,data.field,function(res){
                if(res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        });

        form.on("submit(doSubmit2)",function(data){
            $.post(url,data.field,function(res){
                if(res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        });

        //删除
        function deletePaper(data){
            layer.confirm('你确定要删除【'+data.paperName+'】这个作业吗?', {icon: 3, title:'提示'}, function(index){
                $.post("/teachers/deleteHomework",{id:data.id},function(res){
                    if(res.code==200){
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }
        //批量删除
        function  batchDelete(){
            //得到选中行
            var checkStatus = table.checkStatus('paperinfoTable');
            var dataLength=checkStatus.data.length;
            if(dataLength>0){
                layer.confirm('你确定要删除这些作业数据吗?', {icon: 3, title:'提示'}, function(index){
                    var data=checkStatus.data; //获取选中行的数据
                    var ids="";
                    $.each(data,function(index,item){
                        if(index==0){
                            ids+="ids="+item.id;
                        }else{
                            ids+="&ids="+item.id;
                        }
                    })
                    $.post("/teachers/batchDeleteHomework",ids,function(res){
                        if(res.code==200){
                            tableIns.reload();
                        }
                        layer.msg(res.msg);
                    })
                    layer.close(index);
                });

            }else{
                layer.msg("请选中操作行")
            }
        }

    });
</script>
