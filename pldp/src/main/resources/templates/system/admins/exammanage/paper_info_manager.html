<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>试卷信息管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />

</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">试卷名</label>
                <div class="layui-input-inline">
                    <input type="text" name="paperName"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">课程ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="courseId"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">教师工号</label>
                <div class="layui-input-inline">
                    <input type="text" name="teacherId"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input type="tel" name="startTime" id="starttime1" readonly="readonly"  class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input type="tel" name="endTime" id="endtime1" readonly="readonly"  class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="paperinfoTable" lay-filter="paperinfoTable"></table>
    <div id="paperinfoToolBar" style="display: none;">
        <button type="button" lay-event="batchDelete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>批量删除</button>
    </div>

    <div id="paperinfoRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
    </div>
</div>

<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">试卷名称</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="paperName" lay-verify="required" autocomplete="off" placeholder="请输入试卷名称" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">课程ID</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="courseId" lay-verify="required" autocomplete="off" placeholder="请输入课程ID" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">班级ID</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="classId" lay-verify="required" autocomplete="off" placeholder="请输入班级ID" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">教师工号</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="teacherId" lay-verify="required" autocomplete="off" placeholder="请输入教师工号" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">试卷类型</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="type" lay-verify="required" autocomplete="off" placeholder="请输入试卷类型" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">创建时间</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="createTime" id="createtime" lay-verify="required" autocomplete="off" placeholder="请输入创建时间" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="startTime" id="starttime2" lay-verify="required" autocomplete="off" placeholder="请输入开始时间" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="endTime" id="endtime2" lay-verify="required" autocomplete="off" placeholder="请输入结束时间" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 添加和修改的弹出层结束 -->



<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    var tableIns;
    layui.use(['jquery','form','table','layer','laydate'],function(){
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;
        var laydate=layui.laydate;
        laydate.render({
            elem:'#starttime1',
            type:'datetime'
        });
        laydate.render({
            elem:'#starttime2',
            type:'datetime'
        });
        laydate.render({
            elem:'#createtime',
            type:'datetime'
        });
        laydate.render({
            elem:'#endtime1',
            type:'datetime'
        });
        laydate.render({
            elem:'#endtime2',
            type:'datetime'
        });
        //加载 数据
        tableIns=table.render({
            elem: '#paperinfoTable'
            ,url:'/admins/showPaperList'
            ,toolbar: '#paperinfoToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '试卷数据表'
            ,height:'full-220'
            ,page: true
            ,cols: [ [
                {type:'checkbox',align:'center'}
                ,{field:'id', title:'试卷号',align:'center' ,width:'80'}
                ,{field:'paperName', title:'试卷名称',align:'center',width:'150'}
                ,{field:'teacherId', title:'教师工号',align:'center',width:'110'}
                ,{field:'courseId', title:'课程ID',align:'center',width:'110'}
                ,{field:'classId', title:'班级ID',align:'center',width:'110'}
                ,{field:'type', title:'试卷类型',align:'center',width:'110'}
                ,{field:'createTime', title:'创建时间',align:'center',width:'180'}
                ,{field:'startTime', title:'开始时间',align:'center',width:'180'}
                ,{field:'endTime', title:'结束时间',align:'center',width:'180'}
                ,{fixed: 'right', title:'操作', toolbar: '#paperinfoRowBar',align:'center',width:'200'}
            ] ]
            ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
                if(res.data.length==0&&curr!=1){
                    tableIns.reload({
                        page:{
                            curr:(curr-1)
                        }
                    });
                }
            }
        });

        //模糊查询
        form.on("submit(doSearch)",function(data){
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        });

        //监听工具条的事件
        table.on("toolbar(paperinfoTable)",function(obj){
            switch(obj.event){
                case 'batchDelete':
                    batchDelete();
                    break;
            };
        });

        //监听行工具条的事件
        table.on("tool(paperinfoTable)",function(obj){
            var data = obj.data; //获得当前行数据
            switch(obj.event){
                case 'update':
                    openUpdatePaperLayer(data);
                    break;
                case 'delete':
                    deletePaper(data);
                    break;
            };
        });

        var mainIndex;
        var url;


        //打开修改的弹出层
        function openUpdatePaperLayer(data){
            mainIndex=layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'修改试卷',
                success:function(){
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    url="/admins/updatePaper";
                }
            });
        }

        form.on("submit(doSubmit)",function(data){
            $.post(url,data.field,function(res){
                if(res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        });
        //删除
        function deletePaper(data){
            layer.confirm('你确定要删除【'+data.paperName+'】这个试卷吗?', {icon: 3, title:'提示'}, function(index){
                $.post("/admins/deletePaper",{id:data.id},function(res){
                    if(res.code==200){
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }
        //批量删除
        function  batchDelete(){
            //得到选中行
            var checkStatus = table.checkStatus('paperinfoTable');
            var dataLength=checkStatus.data.length;
            if(dataLength>0){
                layer.confirm('你确定要删除这些试卷数据吗?', {icon: 3, title:'提示'}, function(index){
                    var data=checkStatus.data; //获取选中行的数据
                    var ids="";
                    $.each(data,function(index,item){
                        if(index==0){
                            ids+="ids="+item.id;
                        }else{
                            ids+="&ids="+item.id;
                        }
                    })
                    $.post("/admins/batchDeletePaper",ids,function(res){
                        if(res.code==200){
                            tableIns.reload();
                        }
                        layer.msg(res.msg);
                    })
                    layer.close(index);
                });

            }else{
                layer.msg("请选中操作行")
            }
        }

    });
</script>

</body>
</html>
