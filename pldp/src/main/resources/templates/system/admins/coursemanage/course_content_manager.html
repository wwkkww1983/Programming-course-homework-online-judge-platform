<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>课程内容信息管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />

</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">课程号</label>
                <div class="layui-input-inline">
                    <input type="text" name="courseId"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">课程内容章</label>
                <div class="layui-input-inline">
                    <input type="text" name="chapter"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">课程内容节</label>
                <div class="layui-input-inline">
                    <input type="text" name="section"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">课程标题</label>
                <div class="layui-input-inline">
                    <input type="text" name="title"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">练习题ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="exerciseId"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="courseTable" lay-filter="courseTable"></table>
    <div id="courseToolBar" style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加课程内容</button>
        <button type="button" lay-event="batchDelete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>批量删除</button>
    </div>

    <div id="courseRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
    </div>
</div>

<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">课程号</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="courseId" lay-verify="required" autocomplete="off" placeholder="请输入课程号" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">课程内容章</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="chapter" lay-verify="required" autocomplete="off" placeholder="请输入课程内容章" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">课程内容节</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="section" lay-verify="required" autocomplete="off" placeholder="请输入课程内容节" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">课程标题</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入课程标题" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">课程内容</label>
                <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <textarea style = "width:500px;height:300px" class="layui-textarea" name="content" lay-verify="required" autocomplete="off" placeholder="请输入课程内容"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">练习题ID</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="exerciseId" lay-verify="required" autocomplete="off" placeholder="请输入练习题ID" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 添加和修改的弹出层结束 -->



<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    var tableIns;
    layui.use(['jquery','form','table','layer'],function(){
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;
        var layedit=layui.layedit;


        //加载 数据
        tableIns=table.render({
            elem: '#courseTable'
            ,url:'/admins/showCourseContentList'
            ,toolbar: '#courseToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '课程内容数据表'
            ,height:'full-220'
            ,page: true
            ,cols: [ [
                {type:'checkbox',align:'center'}
                ,{field:'courseId', title:'课程号',align:'center' ,width:'120'}
                ,{field:'chapter', title:'课程内容章',align:'center',width:'120'}
                ,{field:'section', title:'课程内容节',align:'center',width:'120'}
                ,{field:'title', title:'课程标题',align:'center',width:'200'}
                ,{field:'content', title:'课程内容',align:'center',width:'300'}
                ,{field:'exerciseId', title:'练习题ID',align:'center',width:'120'}
                ,{fixed: 'right', title:'操作', toolbar: '#courseRowBar',align:'center',width:'200'}
            ] ]
            ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
                if(res.data.length==0&&curr!=1){
                    tableIns.reload({
                        page:{
                            curr:(curr-1)
                        }
                    });
                }
            }
        });

        //模糊查询
        form.on("submit(doSearch)",function(data){
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        });

        //监听工具条的事件
        table.on("toolbar(courseTable)",function(obj){
            switch(obj.event){
                case 'add':
                    openAddLayer();
                    break;
                case 'batchDelete':
                    batchDelete();
                    break;
            };
        });

        //监听行工具条的事件
        table.on("tool(courseTable)",function(obj){
            var data = obj.data; //获得当前行数据
            switch(obj.event){
                case 'update':
                    openUpdateCourseLayer(data);
                    break;
                case 'delete':
                    deleteCourse(data);
                    break;
            };
        });

        var mainIndex;
        var url;
        //打开添加的弹出层
        function openAddLayer(){
            mainIndex=layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'添加课程内容',
                success:function(){
                    $("#dataFrm")[0].reset();
                    url="/admins/addCourseContent";
                }
            });
        }

        //打开修改的弹出层
        function openUpdateCourseLayer(data){
            mainIndex=layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'修改课程内容',
                success:function(){
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    url="/admins/updateCourseContent";
                }
            });
        }

        form.on("submit(doSubmit)",function(data){
            $.post(url,data.field,function(res){
                if(res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        });
        //删除
        function deleteCourse(data){
            layer.confirm('你确定要删除【'+data.courseId+'】这个课程的'+data.chapter+'章'+data.section+'节的内容吗?', {icon: 3, title:'提示'}, function(index){
                $.post("/admins/deleteCourseContent",{id:data.id},function(res){
                    if(res.code==200){
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }
        //批量删除
        function  batchDelete(){
            //得到选中行
            var checkStatus = table.checkStatus('courseCTable');
            var dataLength=checkStatus.data.length;
            if(dataLength>0){
                layer.confirm('你确定要删除这些课程内容数据吗?', {icon: 3, title:'提示'}, function(index){
                    var data=checkStatus.data; //获取选中行的数据
                    var ids="";
                    $.each(data,function(index,item){
                        if(index==0){
                            ids+="ids="+item.id;
                        }else{
                            ids+="&ids="+item.id;
                        }
                    })
                    $.post("/admins/batchDeleteCourseContent",ids,function(res){
                        if(res.code==200){
                            tableIns.reload();
                        }
                        layer.msg(res.msg);
                    })
                    layer.close(index);
                });

            }else{
                layer.msg("请选中操作行")
            }
        }

    });
</script>

</body>
</html>
