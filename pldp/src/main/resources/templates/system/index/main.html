<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>首页--工作台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote layui-bg-green">
		<div id="nowTime"></div>
	</blockquote>

	<!--数据表格-->
	<div>
		<blockquote class="layui-elem-quote layui-quote-nm title">最新公告
			<i class="layui-icon layui-red">&#xe756;</i>
		</blockquote>
		<table class="layui-table" id="noticeTable" lay-filter="noticeTable"></table>

	</div>

	<!-- 查看弹出层的开始 -->
	<div style="display: none;padding: 5px" id="showNoticediv">
		<h2 id="show_title" align="center"></h2>
		<div style="text-align: left;">
			发布人:<span id="show_opername"></span>
			发布时间:<span id="show_createtime"></span>
		</div>
		<hr>
		<div id="show_content"></div>
	</div>
	<!-- 查看弹出层的结束-->


	<script type="text/javascript" src="/resources/layui/layui.js"></script>

	<script type="text/javascript">
		var currentUserName = '[[${session.user.name}]]';
        //获取系统时间
        var newDate = '';
        getLangDate();
        //值小于10时，在前面补0
        function dateFilter(date){
            if(date < 10){return "0"+date;}
            return date;
        }
        function getLangDate(){
            var dateObj = new Date(); //表示当前系统时间的Date对象
            var year = dateObj.getFullYear(); //当前系统时间的完整年份值
            var month = dateObj.getMonth()+1; //当前系统时间的月份值
            var date = dateObj.getDate(); //当前系统时间的月份中的日
            var day = dateObj.getDay(); //当前系统时间中的星期值
            var weeks = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
            var week = weeks[day]; //根据星期值，从数组中获取对应的星期字符串
            var hour = dateObj.getHours(); //当前系统时间的小时值
            var minute = dateObj.getMinutes(); //当前系统时间的分钟值
            var second = dateObj.getSeconds(); //当前系统时间的秒钟值
            var timeValue = "" +((hour >= 12) ? (hour >= 18) ? "晚上" : "下午" : "上午" ); //当前时间属于上午、晚上还是下午
            newDate = dateFilter(year)+"年"+dateFilter(month)+"月"+dateFilter(date)+"日 "+" "+dateFilter(hour)+":"+dateFilter(minute)+":"+dateFilter(second);
            document.getElementById("nowTime").innerHTML = "亲爱的【"+currentUserName+"】,"+timeValue+"好！ 欢迎使用程序语言课程作业平台。当前时间为： "+newDate+"　"+week;
            setTimeout("getLangDate()",1000);
        }

        layui.use(['form','element','table','layer','jquery'],function(){
            var form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer,
                element = layui.element;
            var table=layui.table;
            $ = layui.jquery;
            //上次登录时间【此处应该从接口获取，实际使用中请自行更换】
            $(".loginTime").html(newDate.split("日")[0]+"日</br>"+newDate.split("日")[1]);
            //icon动画
            $(".panel a").hover(function(){
                $(this).find(".layui-anim").addClass("layui-anim-scaleSpring");
            },function(){
                $(this).find(".layui-anim").removeClass("layui-anim-scaleSpring");
            })
            $(".panel a").click(function(){
                parent.addTab($(this));
            })

            //加载 数据
            tableIns=table.render({
                elem: '#noticeTable'
                ,url:'/admins/showTenNoticeList?page=1&limit=10'
                ,height:'full-220'
				,width:'600'
                ,title: '最新公告'
				,skin:'nob'
                ,page: false
                ,cols: [ [
                    ,{field:'title', title:'标题',align:'center',width:'100'}
                    ,{field:'content', title:'内容',align:'center',width:'200'}
                    ,{field:'operName', title:'发布人',align:'center',width:'100'}
                    ,{field:'createTime', title:'发布时间',align:'center',width:'200'}
                ] ]
                ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
                    if(res.data.length==0&&curr!=1){
                        tableIns.reload({
                            page:{
                                curr:(curr-1)
                            }
                        });
                    }
                }
            });

			//监听行单击事件
            table.on('row(noticeTable)', function(obj){
                var data = obj.data; //获得当前行数据
                showNotice(data);
            });



        });
        var mainIndex;
        //弹出查看层
        function showNotice(data){
            mainIndex=layer.open({
                type:1,
                content:$("#showNoticediv"),
                area:['600px','300px'],
                title:'查看公告',
                success:function(){
                    $("#show_title").html(data.title);
                    $("#show_opername").html(data.operName);
                    $("#show_createtime").html(data.createTime);
                    $("#show_content").html(data.content);
                }
            });
        }

	</script>
</body>
</html>
