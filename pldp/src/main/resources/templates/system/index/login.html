<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录--程序语言课程作业平台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/resources/favicon.ico">
	<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="/resources/welcome.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="loginname">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" name="loginname" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="pwd">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" name="pwd" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" name="validateCode"  id="validateCode" class="layui-input" lay-verify="required">
			<img src="/getValidateCode" onclick="this.src=this.src+'?'">
		</div>
		<div class="layui-form-item layui-row">
			<label class="layui-form-label">身份选择</label>
			<div class="layui-input-block">
				<input type="radio" name="role" value="0" title="学生" checked>
				<input type="radio" name="role" value="1" title="老师">
				<input type="radio" name="role" value="2" title="管理员">
			</div>
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
		</div>

	</form>

	<script type="text/javascript" src="/resources/layui/layui.js"></script>
	<script type="text/javascript" src="/resources/js/cache.js"></script>

	<script type="text/javascript" >
        layui.use(['form','layer','jquery'],function(){
            var form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer
            $ = layui.jquery;

            /*
            $(".loginBody .seraph").click(function(){
                layer.msg("这只是做个样式，至于功能，你见过哪个后台能这样登录的？还是老老实实的找管理员去注册吧",{
                    time:5000
                });
            })*/

            //登录按钮
            form.on("submit(login)",function(data){
                var btn =  $(this);
                //设置登录按钮  为不可点击
                btn.text("登录中...").attr("disabled","disabled").addClass("layui-disabled");
                $.post("/login",data.field,function(rs){
                    //设置登录按钮 恢复可点击   在前端防止 重复点击
                    btn.text("登录").attr("disabled",false).removeClass("layui-disabled");
                    layer.msg(rs.msg);
                    if(rs.code == 2){
                        //跳转到templates/system/index/admin_index.html页面
                        layer.msg(rs.msg);
                        location.href="/admins/admin_index";
                    }else if(rs.code == 0){
                        //跳转到templates/system/index/student_index.html页面
                        layer.msg(rs.msg);
                        location.href="/students/student_index";
                    }else if(rs.code == 1) {
                        //跳转到templates/system/index/teacher_index.html页面
                        layer.msg(rs.msg);
                        location.href = "/teachers/teacher_index";
                    }else{
                        layer.msg(rs.msg);
					}
                });
                return false;
            })

            //表单输入效果
            $(".loginBody .input-item").click(function(e){
                e.stopPropagation();
                $(this).addClass("layui-input-focus").find(".layui-input").focus();
            })
            $(".loginBody .layui-form-item .layui-input").focus(function(){
                $(this).parent().addClass("layui-input-focus");
            })
            $(".loginBody .layui-form-item .layui-input").blur(function(){
                $(this).parent().removeClass("layui-input-focus");
                if($(this).val() != ''){
                    $(this).parent().addClass("layui-input-active");
                }else{
                    $(this).parent().removeClass("layui-input-active");
                }
            })
        })
	</script>

</body>
</html>
