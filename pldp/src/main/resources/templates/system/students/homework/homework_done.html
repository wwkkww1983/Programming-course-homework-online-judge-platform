<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>作业完成情况</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />

</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">作业号</label>
                <div class="layui-input-inline">
                    <input type="text" name="paperId"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">作业名</label>
                <div class="layui-input-inline">
                    <input type="text" name="paperName"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="scoreTable" lay-filter="scoreTable"></table>

    <div id="scoreRowBar" style="display: none;">
        <button type="button" lay-event="check" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>查看详情</button>
    </div>
</div>

<!-- 数据表格结束 -->


<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    var tableIns;
    layui.use(['jquery','form','table','layer'],function(){
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;


        //加载 数据
        tableIns=table.render({
            elem: '#scoreTable'
            ,url:'/students/showHomeworkDoneList'
            ,toolbar: '#scoreToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '作业完成情况数据表'
            ,height:'full-220'
            ,page: true
            ,cols: [ [
                {field:'studentId', title:'学生号',align:'center' ,width:'120'}
                ,{field:'paperId', title:'作业号',align:'center',width:'120'}
                ,{field:'paperName', title:'作业名',align:'center',width:'300'}
                ,{field:'state', title:'状态(0:超时未完成,2:已完成)',align:'center',width:'300'}
                ,{field:'score', title:'总得分',align:'center',width:'150'}
                ,{fixed: 'right', title:'操作', toolbar: '#scoreRowBar',align:'center',width:'200'}
            ] ]
            ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
                if(res.data.length==0&&curr!=1){
                    tableIns.reload({
                        page:{
                            curr:(curr-1)
                        }
                    });
                }
            }
        });

        //模糊查询
        form.on("submit(doSearch)",function(data){
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        });


        //监听行工具条的事件
        table.on("tool(scoreTable)",function(obj){
            var data = obj.data; //获得当前行数据
            switch(obj.event){
                case 'check':
                    openCheckScoreLayer(data);
                    break;
            };
        });

        var mainIndex;
        var url;

        //打开成绩详情
        function openCheckScoreLayer(data){
            layer.open({
                type:2,
                content:"/students/toHomeworkAnswer?id="+data.paperId,
                area:['1000px','600px'],
                title:'查看作业答案详情'
            });
        }
    });
</script>

</body>
</html>
